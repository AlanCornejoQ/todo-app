<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>To-Do â€“ Microservicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --radius: 12px;
      --danger: #ef4444;
      --success: #22c55e;
    }

    body {
      background: radial-gradient(circle at top, #1e293b, #020617 70%);
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(2, 6, 23, 0.9);
      padding: 22px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #f1f5f9;
      letter-spacing: 0.03em;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.3);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: .9rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: .9rem;
      background: var(--accent-strong);
      color: #0f172a;
      font-weight: 600;
      transition: all 0.15s;
    }

    .btn:hover {
      background: var(--accent);
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    .task-title {
      font-size: .95rem;
    }

    .badge {
      font-size: .7rem;
      padding: 3px 8px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-pending {
      background: rgba(250,204,21,0.15);
      color: #facc15;
    }

    .badge-done {
      background: rgba(34,197,94,0.15);
      color: #22c55e;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .btn-sm {
      padding: 5px 8px;
      font-size: .75rem;
      border-radius: 6px;
      border: 1px solid rgba(148,163,184,0.3);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      cursor: pointer;
    }

    .btn-sm:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .danger {
      color: #fda4af;
      border-color: rgba(244,63,94,0.4);
    }

    .danger:hover {
      color: #fee2e2;
      border-color: #f87171;
    }

    #message {
      margin-top: 8px;
      font-size: .8rem;
      height: 1.2rem;
    }

    .msg-error {
      color: var(--danger);
    }

    .msg-ok {
      color: var(--success);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To-Do App</h1>

    <div class="input-row">
      <input id="title" placeholder="Nueva tarea..." />
      <button class="btn" onclick="handleAddClick()">Agregar</button>
    </div>

    <ul id="list" class="task-list"></ul>

    <div id="message"></div>
  </div>

  <script>
    const listEl = document.getElementById("list");
    const msg = document.getElementById("message");
    const titleInput = document.getElementById("title");

    function notify(text, type="ok") {
      msg.textContent = text;
      msg.className = type === "error" ? "msg-error" : "msg-ok";
      setTimeout(() => (msg.textContent = ""), 2500);
    }

    async function load() {
      const r = await fetch("/api/tasks");
      const tasks = await r.json();
      render(tasks);
    }

    function render(tasks) {
      listEl.innerHTML = "";
      if (tasks.length === 0) {
        const empty = document.createElement("div");
        empty.textContent = "AÃºn no hay tareas.";
        empty.style.color = "#94a3b8";
        listEl.appendChild(empty);
        return;
      }

      tasks.forEach(t => {
        const li = document.createElement("li");
        li.className = "task-item";

        const left = document.createElement("div");
        left.innerHTML = `
          <div class="task-title">${t.title}</div>
          <span class="badge ${t.done ? "badge-done" : "badge-pending"}">
            ${t.done ? "Completada" : "Pendiente"}
          </span>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";

        const toggleBtn = document.createElement("button");
        toggleBtn.className = "btn-sm";
        toggleBtn.textContent = t.done ? "â†º Pendiente" : "âœ” Completar";
        toggleBtn.onclick = () => toggleDone(t.id, t.done);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "btn-sm danger";
        deleteBtn.textContent = "ðŸ—‘";
        deleteBtn.onclick = () => removeTask(t.id);

        actions.appendChild(toggleBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(left);
        li.appendChild(actions);

        listEl.appendChild(li);
      });
    }

    async function addTask(title) {
      const r = await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });

      if (r.ok) {
        notify("Tarea agregada");
        load();
      }
    }

    async function toggleDone(id, done) {
      await fetch(`/api/tasks/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ done: !done })
      });
      notify("Tarea actualizada");
      load();
    }

    async function removeTask(id) {
      await fetch(`/api/tasks/${id}`, { method: "DELETE" });
      notify("Tarea eliminada", "ok");
      load();
    }

    function handleAddClick() {
      const title = titleInput.value.trim();
      if (!title) return;
      addTask(title);
      titleInput.value = "";
    }

    titleInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleAddClick();
    });

    load();
  </script>
</body>
</html>
