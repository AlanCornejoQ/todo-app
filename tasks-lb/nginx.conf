worker_processes 1;

events { worker_connections 1024; }

http {
    upstream tasks_backend {
        server tasks-a-1:8000;
        server tasks-a-2:8000;
    }

    server {
        listen 8000;

        location /api/ {
            proxy_pass http://tasks_backend;
        }

        location /health {
            return 200 "ok\n";
        }
    }
}
