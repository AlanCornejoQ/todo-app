apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: todo
spec:
  replicas: 2
  selector: { matchLabels: { app: api } }
  template:
    metadata: 
      labels: { app: api, version: "v1.0.0" }
    spec:
      containers:
      - name: api
        image: alancor/todo-api:v1.0.0
        env:
        - name: POSTGRES_DB
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_DB } }
        - name: POSTGRES_USER
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_USER } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: db-secret, key: POSTGRES_PASSWORD } }
        - name: POSTGRES_HOST
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_HOST } }
        - name: POSTGRES_PORT
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_PORT } }
        - name: REDIS_HOST
          valueFrom: { configMapKeyRef: { name: app-config, key: REDIS_HOST } }
        - name: REDIS_PORT
          valueFrom: { configMapKeyRef: { name: app-config, key: REDIS_PORT } }
        ports: [{containerPort: 8000}]
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: todo
spec:
  selector: { app: api }
  ports:
  - port: 8000
    targetPort: 8000
