apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
      - name: frontend
        image: alancor/todo-frontend:v1.0.0
        ports: [{containerPort: 80}]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: todo
spec:
  selector: { app: frontend }
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
